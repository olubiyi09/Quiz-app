<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-wrapper">
      <div class="container question-container">
        <div class="header">
          <h1>My Quiz Application</h1>
          <div class="time">Time left <span class="sec">60 sec</span></div>
        </div>
        <div id="quiz">
          <p id="question">What is the answer to this Question</p>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">choice 4</p>
          </div>
        </div>
      </div>

      <div class="result-box">
        <div class="icon">
          <i class="fas fa-crown"></i>
        </div>
        <p class="top">You've completed the quiz!</p>
        <p class="result">
          <div class="total-point"></div>
        </p>
        <div class="btns">
          <button class="retake"><a href="/quiz.html">Retake quiz</a></button>
          <button class="quit-quiz"><a href="index.html">Quit quiz</a></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
