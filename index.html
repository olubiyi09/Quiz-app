<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My quiz app</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <h1 class="quiz-app">Welcome to my Quiz App</h1>
      <div class="start-wrapper">
        <button class="start-btn">Start Quiz</button>
      </div>

      <div class="instructions pop-up">
        <h1>Please Read the Instructions</h1>

        <hr />

        <ol>
          <li>You will have only <span>60 seconds</span> for the quiz</li>
          <li>You can only select one anwser per question</li>
          <li>You can't exit from the Quiz while playing</li>
          <li>You will get 10 points per question</li>
          <li>Once you start you time start counting</li>
        </ol>
        <hr />

        <div class="buttons">
          <button class="back"><a href="index.html">Back</a></button>
          <button class="continue"><a href="quiz.html">Continue</a></button>
        </div>
      </div>
    </div>

    <script src="start.js"></script>
  </body>
</html>
